            <H2 class="precioDesc">Contactanos</H2>
            <H3 class="precioDesc">Envianos tu Consulta o Comentario te responderemos a la brevedad</H3>
            <form class="precioDesc" >
                <label for="nombre_apellido" >Nombre:</label>	<!--Nombre del Campo -->
                <input  type="text" name="Nombre" /><!-- Espacio Vacio donde se ingresa la info -->
                <label for="Email">Email:</label>	
                <input type="email" name="Email"/>
                <legend>Producto</legend><!--Menu Despegable -->
                <select   name="Producto">
                    <option value="SP" >Seleccionar Producto</option>
                    <option value="Neceser">Neceser</option>
                    <option value="Lona">Lona</option>
                    <option value="Porta Ropa">Porta Ropa</option>
                    <option value="Cestos">Cestos</option>
                    <option value="Almohadita">Almohadita</option>
                    <option value="Colchoncito">Colchoncito</option>
                    <option value="Cambiadores">Cambiadores</option>
                </select> <br>
                <label for="Comentarios">Consulta/Comentario:</label>	<br>
                <textarea type="text" rows="10" cols="50" name="Comentarios"></textarea> <br>
                  
            </form>
        </div>  
        <div class="cgridElement precioDesc" >
            <h3>Conoces el Metodo Montessori?</h3> <!--Check Box -->
                <label>SI</label>

                <label>NO</label>
                <input type="checkbox" name="NO"> <br>
                <input class="boton" type="submit" value="Enviar Formulario"/><!--Botones -->
                <input class="boton" type="reset" value="Limpiar Formulario"/>
